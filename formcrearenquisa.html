<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Crear Encuesta </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .form-container {
            background-color: #eef0f0;
            max-width: 700px;
            margin: 0 auto;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid #ffb74d;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .form-text {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgb(175, 22, 227);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        label {
            font-weight: bold;
            color: #333;
        }


        .form-control,
        .form-select {
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.4);
        }

        .btn-encuesta {
            background-color: #ff6f61;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .btn-encuesta:hover {
            background-color: #ff3d2e;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h1> Creaci贸n de la Encuesta </h1>
        <p class="form-text"> Complete la informaci贸n para crear una nueva escuesta </p>

        <form>
            <div class="mb-3">
                <label for="titulo">T铆tulo de la encuesta</label>
                <input type="text" class="form-control" id="titulo" name="titulo"
                    placeholder="Ej. Encuesta de eventos" required />
            </div>

            <div class="mb-3">
                <label for="descripcion"> Descripci贸n </label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                    placeholder="Informaci贸n sobre la encuesta" required></textarea>
            </div>

            <div class="mb-3">
                <label for="estado">Estado de la encuesta</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="" disabled selected>Seleccione el estado</option>
                    <option value="activo">Activa</option>
                    <option value="inactivo">Inactiva</option>
                </select>
            </div>

            <button type="submit" class="btn btn-encuesta"> Crear Encuesta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
