<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta – Valoración del Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Chart.js + plugin datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }


    body {
      font-family: 'Inter', sans-serif;
      background-color: #eef2f5;
      color: #333;
      padding: 60px 20px
    }

    .container {
      max-width: 780px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .1)
    }

    h1 {
      text-align: center;
      color: #4b2d52;
      margin-bottom: 6px;
      font-size: 2rem
    }

    .description {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 32px;
      font-size: .975rem
    }

    .form-group {
      margin-bottom: 22px
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px
    }

    input[type=text],
    input[type=email],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem
    }

    .options {
      display: flex;
      gap: 18px;
      margin-top: 10px;
      flex-wrap: wrap
    }

    .options label {
      font-weight: 400
    }

    .btn-submit {
      display: inline-block;
      width: 100%;
      background-color: #785c8f;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color .3s;
      margin-top: 22px
    }

    .btn-submit:hover {
      background-color: #624a73
    }

    canvas {
      max-height: 260px
    }

    .charts-wrapper {
      margin-top: 60px
    }

    .chart-box {
      padding: 20px
    }

    @media(max-width:650px) {
      canvas {
        max-height: 220px
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Encuesta de Valoración del Curso</h1>
    <button class="btn-submit" onclick="toggleEncuesta()">Activar/Desactivar Encuesta</button>
    <p class="description">Tu opinión nos ayuda a mejorar la calidad de nuestros cursos. ¡Gracias por participar!</p>

    <!-- === FORMULARIO === -->
    <form id="formCurso">
      <div class="form-group">
        <label for="curso">¿Qué curso estás evaluando?</label>
        <select id="curso" name="curso" required>
          <option disabled selected value="">Selecciona un curso</option>
          <option value="Desarrollo Web">Desarrollo Web</option>
          <option value="Diseño UX/UI">Diseño UX/UI</option>
          <option value="Aprendizaje Automático">Aprendizaje Automático</option>
          <option value="Marketing Digital">Marketing Digital</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿Fue tu primera vez en este tipo de formación?</label>
        <div class="options">
          <label><input type="radio" name="primera_vez" value="Sí" required> Sí</label>
          <label><input type="radio" name="primera_vez" value="No"> No</label>
          <label><input type="radio" name="primera_vez" value="No sé"> No sé</label>
        </div>
      </div>

      <div class="form-group">
        <label>¿Cómo calificarías el contenido del curso?</label>
        <select name="contenido" required>
          <option disabled selected value="">Selecciona una opción</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿Te interesaría hacer otra formación relacionada?</label>
        <div class="options">
          <label><input type="radio" name="interes_formacion" value="Sí" required> Sí</label>
          <label><input type="radio" name="interes_formacion" value="No"> No</label>
          <label><input type="radio" name="interes_formacion" value="No sé"> No sé</label>
        </div>
      </div>

      <div class="form-group">
        <label>¿Recomendarías este curso a otra persona?</label>
        <div class="options">
          <label><input type="radio" name="recomendacion" value="Sí" required> Sí</label>
          <label><input type="radio" name="recomendacion" value="No"> No</label>
          <label><input type="radio" name="recomendacion" value="No sé"> No sé</label>
        </div>
      </div>

      <div class="form-group">
        <label>¿El material entregado fue útil?</label>
        <div class="options">
          <label><input type="radio" name="material_util" value="Sí" required> Sí</label>
          <label><input type="radio" name="material_util" value="No"> No</label>
          <label><input type="radio" name="material_util" value="No sé"> No sé</label>
        </div>
      </div>

      <div class="form-group">
        <label>¿El curso cumplió tus expectativas?</label>
        <select name="cumplio_expectativas" required>
          <option disabled selected value="">Selecciona una opción</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿La interacción con el profesor fue positiva?</label>
        <select name="interaccion_profesor" required>
          <option disabled selected value="">Selecciona una opción</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea name="comentarios" id="comentarios" placeholder="Escribe aquí tu opinión..."></textarea>
      </div>

      <button type="submit" class="btn-submit">Enviar Encuesta</button>
    </form>

    <!-- === RESULTADOS EN TIEMPO REAL === -->
    <div class="charts-wrapper" id="seccionResultados" style="display:none">
      <h2 style="text-align:center;color:#4b2d52;margin-bottom:24px;font-size:1.25rem">Resultados en Tiempo Real</h2>
      <div class="row" style="display:flex;flex-wrap:wrap;gap:24px;justify-content:center">
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoCurso"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoPrimera"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoContenido"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoInteres"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoRecomendacion"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoMaterial"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoCumplio"></canvas></div>
        <div class="chart-box" style="flex:1 1 320px;max-width:360px"><canvas id="graficoInteraccion"></canvas></div>
      </div>
    </div>
  </div>

  <script>

    const coloresBV = ['#EBDCCB', '#D4B2D8', '#FFE5B4', '#C3AED6', '#B8B0D0', '#F7ECDD', '#E0C9E6'];

    // === Datos iniciales ===
    const datos = {
      curso: [0, 0, 0, 0],
      primera: [0, 0, 0],
      contenido: [0, 0, 0, 0, 0],
      interes: [0, 0, 0],
      recomendacion: [0, 0, 0],
      material: [0, 0, 0],
      cumplio: [0, 0, 0, 0, 0],
      interaccion: [0, 0, 0, 0, 0]
    };

    // Registrar datalabels
    Chart.register(ChartDataLabels);

    // === Configuraciones ===
    const optsBarY = {
      indexAxis: 'y',
      scales: { x: { beginAtZero: true, ticks: { color: '#555' } } },
      plugins: {
        legend: { display: false },
        datalabels: {
          color: '#333',
          anchor: 'end',
          align: 'right',
          font: { weight: 'bold' },
          formatter: (v, ctx) => v > 0 ? ctx.chart.data.labels[ctx.dataIndex] : ''
        }
      }
    };

    const optsDoughnut = {
      plugins: {
        legend: { position: 'bottom' },
        datalabels: {
          color: '#333',
          font: { weight: 'bold' },
          formatter: (v, ctx) => v > 0 ? ctx.chart.data.labels[ctx.dataIndex] : ''
        }
      }
    };

    // === Creación de gráficos ===
    const charts = {
      graficoCurso: new Chart(document.getElementById('graficoCurso'), { type: 'doughnut', data: { labels: ['Desarrollo Web', 'Diseño UX/UI', 'Aprendizaje Automático', 'Marketing Digital'], datasets: [{ data: datos.curso, backgroundColor: coloresBV }] }, options: optsDoughnut }),
      graficoPrimera: new Chart(document.getElementById('graficoPrimera'), { type: 'bar', data: { labels: ['Sí', 'No', 'No sé'], datasets: [{ data: datos.primera, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoContenido: new Chart(document.getElementById('graficoContenido'), { type: 'bar', data: { labels: ['1', '2', '3', '4', '5'], datasets: [{ data: datos.contenido, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoInteres: new Chart(document.getElementById('graficoInteres'), { type: 'bar', data: { labels: ['Sí', 'No', 'No sé'], datasets: [{ data: datos.interes, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoRecomendacion: new Chart(document.getElementById('graficoRecomendacion'), { type: 'bar', data: { labels: ['Sí', 'No', 'No sé'], datasets: [{ data: datos.recomendacion, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoMaterial: new Chart(document.getElementById('graficoMaterial'), { type: 'bar', data: { labels: ['Sí', 'No', 'No sé'], datasets: [{ data: datos.material, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoCumplio: new Chart(document.getElementById('graficoCumplio'), { type: 'bar', data: { labels: ['1', '2', '3', '4', '5'], datasets: [{ data: datos.cumplio, backgroundColor: coloresBV }] }, options: optsBarY }),
      graficoInteraccion: new Chart(document.getElementById('graficoInteraccion'), { type: 'bar', data: { labels: ['1', '2', '3', '4', '5'], datasets: [{ data: datos.interaccion, backgroundColor: coloresBV }] }, options: optsBarY })
    };

    // === Funciones ===
    function toggleEncuesta() {
      const f = document.getElementById('formCurso');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }

    // === Envío de formulario ===
    document.getElementById('formCurso').addEventListener('submit', function (e) {
      e.preventDefault();
      const f = e.target;

      // Curso
      const idxCurso = charts.graficoCurso.data.labels.indexOf(f.curso.value);
      if (idxCurso >= 0) { datos.curso[idxCurso]++; charts.graficoCurso.update(); }

      // Primera vez
      const primera = f.querySelector('input[name="primera_vez"]:checked').value;
      const idxPrimera = charts.graficoPrimera.data.labels.indexOf(primera);
      if (idxPrimera >= 0) { datos.primera[idxPrimera]++; charts.graficoPrimera.update(); }

      // Contenido
      const idxCont = parseInt(f.contenido.value) - 1; if (idxCont >= 0) { datos.contenido[idxCont]++; charts.graficoContenido.update(); }

      // Interés en formación
      const interes = f.querySelector('input[name="interes_formacion"]:checked').value;
      const idxInteres = charts.graficoInteres.data.labels.indexOf(interes);
      if (idxInteres >= 0) { datos.interes[idxInteres]++; charts.graficoInteres.update(); }

      // Recomendación
      const recomend = f.querySelector('input[name="recomendacion"]:checked').value;
      const idxRecom = charts.graficoRecomendacion.data.labels.indexOf(recomend);
      if (idxRecom >= 0) { datos.recomendacion[idxRecom]++; charts.graficoRecomendacion.update(); }

      // Material útil
      const material = f.querySelector('input[name="material_util"]:checked').value;
      const idxMat = charts.graficoMaterial.data.labels.indexOf(material);
      if (idxMat >= 0) { datos.material[idxMat]++; charts.graficoMaterial.update(); }

      // Cumplió expectativas
      const idxCum = parseInt(f.cumplio_expectativas.value) - 1; if (idxCum >= 0) { datos.cumplio[idxCum]++; charts.graficoCumplio.update(); }

      // Interacción profesor
      const idxInt = parseInt(f.interaccion_profesor.value) - 1; if (idxInt >= 0) { datos.interaccion[idxInt]++; charts.graficoInteraccion.update(); }

      // Mostrar sección resultados al menos la primera vez
      document.getElementById('seccionResultados').style.display = 'block';

      // Guardar en localStorage (opcional)
      localStorage.setItem('valoracion_curso', JSON.stringify(datos));

      alert('✅ ¡Gracias por completar la encuesta!');
      f.reset();
    });
  </script>
</body>

</html>
