<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3e5f5, #e8eaf6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fdf5e6;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #6a1b9a;
            /* Violeta oscuro */
        }

        .btn-custom {
            background-color: #9575cd;
            /* Violeta claro */
            color: #ffffff;
            border: none;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #7e57c2;
            /* Violeta más oscuro */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .form-footer a {
            color: #6a1b9a;
            /* Violeta oscuro */
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        alert("¡Bienvenido al formulario de registro!");
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Formulario enviado con éxito.");
                form.reset();
            });
        });
    </script>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Crear una Cuenta</h2>
            <p class="text-muted">Por favor, completa los campos para registrarte.</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre"
                    required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Crea una contraseña" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Registrar</button>
        </form>
        <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </div>
    </div>
